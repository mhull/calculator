<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href='style.css' rel='stylesheet' />
</head>

<body>
	<h1>Calculator</h1>
	<div id='calculator'>
		<div id='display'></div>

		<div id='number-buttons'>
			<div>
				<div class='button'><span>1</span></div>
				<div class='button'><span>2</span></div>
				<div class='button'><span>3</span></div>
			</div>
			<div>
				<div class='button'><span>4</span></div>
				<div class='button'><span>5</span></div>
				<div class='button'><span>6</span></div>
			</div>
			<div>
				<div class='button'><span>7</span></div>
				<div class='button'><span>8</span></div>
				<div class='button'><span>9</span></div>
				<div class='button'><span>C</span></div>
			</div>
		</div><!--  #number-buttons -->
	</div><!-- #calculator -->
</body>
<script type='text/javascript' src='script.js'></script>
</html>
